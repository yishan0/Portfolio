<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="floating-navbar">
        <div class="nav-container">
            <a href="/" class="nav-item" title="Home">
                <i class="fas fa-terminal"></i>
                <span>Home</span>
            </a>
            <a href="/about" class="nav-item" title="About">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
            <a href="/projects" class="nav-item" title="Projects">
                <i class="fas fa-code"></i>
                <span>Projects</span>
            </a>
            <a href="/art" class="nav-item" title="Art">
                <i class="fas fa-palette"></i>
                <span>Art</span>
            </a>
            <a href="/contact" class="nav-item" title="Contact">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Yishan Lin</h4>
                <p>Developer • Artist • Violinist</p>
                <p>&copy; 2025 All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
